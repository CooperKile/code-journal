<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="head-container">
    <div class="row container">
      <h2 class="header-h2">Code Journal</h2>
      <nav class="entry-nav row">
        <a class="entries-a container">Entries</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div data-view="entry-form" class="entry-from">
      <form id="journal-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="entry-img">
              <img src="./images/placeholder-image-square.jpg">
            </div>
          </div>
          <div class="column-half">
            <h3 class="input-title">Title</h3>
            <input type="text" class="input-area" required>
            <h3 class="input-title">Photo URL</h3>
            <input type="url" class="photoURL" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3 class="input-title">Notes</h3>
            <textarea rows="10" class="notes" required></textarea>
            <div class="save-button">
              <button type="submit" class="save-entry">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries-page hidden">
      <div class="row">
        <div class="column-full">
          <div class="row between center">
            <h1 class="entry-title">Entries</h1>
            <div class="save-button">
              <button class="save-entry">NEW</button>
            </div>
          </div>
        </div>
      </div>
    <ul>
    </ul>
    <p class="no-entries">No entries have been recorded</p>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
